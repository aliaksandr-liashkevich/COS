<div class="container">
  <div class="card">
    <div class="card-header">Лабораторная работа 3.</div>
    <select class='select-option' required [(ngModel)]='taskSelected' (ngModelChange)='onTaskSelected()'>
      <option class='task' *ngFor='let task of tasks' [value]="task">{{task}}</option>
  </select>
  </div>
  <br />

  <app-line-chart
    [result]="signals">
  </app-line-chart>
  <br />
  <app-line-chart
    [result]="amplitude">
  </app-line-chart>
  <br />
  <app-vertical-bar-chart
    [result]="phase[0]">
  </app-vertical-bar-chart>
</div>
