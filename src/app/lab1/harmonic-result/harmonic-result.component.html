<div class="container-fluid">
  <div class="card">
    <div class="card-header">Лабораторная работа 1.</div>
    <select class='select-option' required [(ngModel)]='taskSelected' (ngModelChange)='onTaskSelected()'>
        <option class='task' *ngFor='let task of tasks' [value]="task">{{task}}</option>
    </select>
  </div>
  <br />

  <div *ngFor="let result of resultMulti" class="row justify-content-center">
    <app-line-chart [result]="result"></app-line-chart>
  </div>
</div>
